<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voidnest Dashboard</title>
    <link rel="icon" type="image/x-icon" href="https://voidnest.de/favicon.png">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050407;
            color: #e2e8f0;
            margin: 0;
            overflow-x: hidden;
        }
        .void-gradient {
            background: 
                radial-gradient(circle at 50% -20%, #1e144d 0%, #050407 60%),
                radial-gradient(circle at 0% 100%, #120a2e 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, #1a0b3d 0%, transparent 40%);
            min-height: 100vh;
            position: relative;
        }
        
        .void-gradient::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#ffffff08 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            pointer-events: none;
        }

        .mc-font { font-family: 'JetBrains Mono', monospace; }
        
        .glass-panel {
            background: rgba(15, 12, 25, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .shiny-button {
            position: relative;
            overflow: hidden;
        }
        .shiny-button::after {
            content: "";
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }
        .shiny-button:hover::after {
            left: 100%;
            top: 100%;
        }

        #root:empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #050407;
            gap: 24px;
        }
        #root:empty::before {
            content: "";
            width: 60px;
            height: 60px;
            border: 4px solid rgba(139, 92, 246, 0.1);
            border-top: 4px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.1?deps=react@19.0.0,react-dom@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root" class="void-gradient"></div>
    <script type="module" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
